    <div>
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Список задач</h4>
<!--                <p class="card-category">New employees on 15th September, 2016</p>-->
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover">
                    <thead class="text-warning">
                    <th></th>
                    <th>#</th>
                    <th class="pointer" (click)="sortByTitle('title')">Название</th>
                    <th class="pointer" (click)="sortByComplete('category', 'title')">Категория</th>
                    <th class="pointer" (click)="sortByComplete('priority', 'title')">Приоритет</th>
                    <th class="pointer">Дата</th>
                    <th class="pointer" (click)="sortByTitle('completed')">Статус</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
                        <td
                            [style.background-color]="getPriorityColor(task)"
                        ></td>
                        <td>{{i+1}}</td>
                        <td>{{task.title}}</td>
                        <td [class.novalue]="task.category == null">{{task.category != null ? task.category.title : 'Без категории'}}</td>
                        <td [class.novalue]="task.priority == null">{{task.priority ? task.priority.title : 'Без приоритета'}}</td>
                        <td>{{task.date != null ? (task.date | date : 'short') : 'Без даты'}}</td>
                        <td>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input"
                                           type="checkbox" value="" [checked]="task.completed"
                                           (click)="toggleTaskCompleted(task)"
                                    >
                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
